{% load static %}

<link rel="stylesheet" href="{% static 'css/style1.css' %}">


<h1>Student List</h1>

<table id="customers">
  <tr>
    <th>name</th>
    <th>dept</th>
    <th>sem</th>
    <th>batch</th>
  </tr>
  {%for i in std%}
   <tr>
    <td>{{i.student_name}}</td>
    <td>{{i.dept}}</td>
    <td>{{i.sem}}</td>
    <td>{{i.batch}}</td>
  </tr>
  {%endfor%}
</table>
